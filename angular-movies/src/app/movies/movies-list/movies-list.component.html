<app-generic-list [list]="movies">
  <!-- <ng-container loading>This is loading example</ng-container>
  <ng-container empty><b>Tidak ada data di dalam array</b></ng-container> -->
  <ng-container content>
    <div class="movies-container">
      <div
        *ngFor="let movie of movies; let index = index"
        class="movie-container"
      >
        <a>
          <img
            [src]="movie.poster"
            alt="Poster"
            [routerLink]="'/movies/' + movie.id"
          />
        </a>
        <p>
          <a [routerLink]="'/movies/' + movie.id">{{ movie.title }}</a>
        </p>
        <div>
          <a
            [routerLink]="'/movies/edit/' + movie.id"
            mat-flat-button
            color="primary"
            >Edit</a
          >
          <button
            mat-flat-button
            color="warn"
            type="button"
            [swal]="{
              title: 'Confirmation',
              text: 'Are you sure want to delete this movie?',
              showCancelButton: true
            }"
            (confirm)="remove(movie.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</app-generic-list>
