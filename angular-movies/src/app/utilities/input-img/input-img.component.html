<div>
  <button type="button" mat-raised-button (click)="fileInput.click()">
    Select Image
  </button>
  <input
    type="file"
    hidden
    #fileInput
    accept="img/png, image/jpeg"
    (change)="change($event)"
  />
  <div>
    <div *ngIf="imageBase64"><img [src]="imageBase64" width="512px" /></div>
    <div *ngIf="urlCurrentImage">
      <img [src]="urlCurrentImage" width="512px" />
    </div>
  </div>
</div>
