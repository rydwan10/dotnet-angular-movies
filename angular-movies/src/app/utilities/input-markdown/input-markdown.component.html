<mat-tab-group>
  <mat-tab label="Edit">
    <mat-form-field appearance="fill">
      <mat-label>Biography</mat-label>
      <textarea
        [(ngModel)]="markdownContent"
        matInput
        (change)="changeMarkdown.emit($event.target.value)"
      ></textarea>
    </mat-form-field>
  </mat-tab>
  <mat-tab label="Preview">
    <markdown [data]="markdownContent" ngPreserveWhitespaces> </markdown>
  </mat-tab>
</mat-tab-group>
