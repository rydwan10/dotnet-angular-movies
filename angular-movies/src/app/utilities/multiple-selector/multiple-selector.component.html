<div class="container">
  <ul>
    <li
      *ngFor="let item of nonSelectedItems; let index = index"
      (click)="select(item, index)"
    >
      {{ item.value }}
    </li>
  </ul>
  <div class="container-buttons">
    <button type="button" (click)="selectAll()">>></button>
    <button type="button" (click)="deselectAll()"><<</button>
  </div>
  <ul>
    <li
      *ngFor="let item of selectedItems; let index = index"
      (click)="deselect(item, index)"
    >
      {{ item.value }}
    </li>
  </ul>
</div>
