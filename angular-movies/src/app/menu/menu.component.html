<mat-toolbar color="primary">
  <span>
    <a routerLink="" mat-button>
      <mat-icon>local_movies</mat-icon>
      AngularMovies
    </a>
  </span>
  <div>
    <a mat-button routerLink="movies/filter">
      <mat-icon>search</mat-icon>
      Search Movies
    </a>
  </div>

  <app-authorize-view [role]="'admin'">
    <ng-container authorized>
      <div>
        <a routerLink="genres" mat-button>Genres</a>
      </div>
      <div>
        <a routerLink="actors" mat-button>Actors</a>
      </div>
      <div>
        <a routerLink="movietheaters" mat-button>Movie Theaters</a>
      </div>
      <div>
        <a routerLink="movies/create" mat-button>Create Movie</a>
      </div>
    </ng-container>
  </app-authorize-view>

  <div class="space"></div>

  <app-authorize-view>
    <ng-container authorized>
      <span>Hello, {{ _securityService.getFieldFromJWT("email") }}</span>
      <a mat-button (click)="_securityService.logout()">Logout</a>
    </ng-container>

    <ng-container notAuthorized>
      <a mat-button routerLink="login">Login</a>
      <a mat-button routerLink="register">Register</a>
    </ng-container>
  </app-authorize-view>
</mat-toolbar>
